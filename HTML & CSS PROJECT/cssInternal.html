<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS Internal</title>
    <style>
        /* INI INTERNAL CSS, SELECTOR, VALUE */
        h1{
            color: rgb(23, 143, 39)
        }
        #alfin {
            color: blue;
        }
        </style>
</head>
<body>
    <!-- Inline CSS, Internal CSS, Eksternal CSS -->
    <h1>Muhammad Alfin, ini CSS general</h1>
    <h1 id="alfin">Muhammad Alfin, ini CSS dengan ID #</h1>
    <h1 style="color: rgb(192, 142, 33)">Muhammad Alfin, ini inline CSS</h1>
</body>
</html>
