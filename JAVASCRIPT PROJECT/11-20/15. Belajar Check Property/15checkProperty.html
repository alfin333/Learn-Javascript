<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Property</title>
    <link rel="stylesheet" href="15checkProperty.js">
</head>
<body>
    <label for="myCheckbox">subscribe</label>
    <input type="checkbox" id="myCheckbox"><br>

    <input type="radio" name="card" id="visaBtn">
    <label for="visaBtn">Visa</label><br>

    <input type="radio" name="card" id="mastercardBtn">
    <label for="mastercardBtn">Mastercard</label><br>

    <input type="radio" name="card" id="paypalBtn">
    <label for="paypalBtn">Paypal</label><br><br>

    <input type="radio" name="notCard" id="notGrpBtn">
    <label for="notGrpBtn">not In Group</label><br><br>
    <!-- Pada radio button, kalian bisa liat atribut name, itu artinya radio button tersebut dalam 1 grup, dan
     karena itu hanya bisa milih salah 1-->
     
    <button id="myBtn">submit</button><br>
    <script src="15checkProperty.js"></script>
</body>
