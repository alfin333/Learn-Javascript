<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors</title>
</head>
<body>
    <h1 id="myTitle">Ini Menu</h1>
    <input type="radio" name="fruits" value="apple" checked="checked">
    <label for="apple">apple</label><br>
    <input type="radio" name="fruits" value="pineapple">
    <label for="pineapple">pineapple</label><br>
    <input type="radio" name="fruits" value="banana" >
    <label for="banana">banana</label><br>

    <ul>
        <li>carrots</li>
        <li>potatoes</li>
        <li>tomatoes</li>
    </ul>

    <div class="desserts">ice cream</div>
    <div class="desserts">cake</div>
    <div class="desserts">pie</div>
    
    <script src="74eSelectors.js"></script>
</body>
</html>
